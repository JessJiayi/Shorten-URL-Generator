<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shorten URL Generator</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
<div class="container">
    <div class="row m-top">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Generate Results
                </div>
                <div class="card-body">
                    <input type="url"
                           class="form-control"
                           value="http://abc.com/abc123"
                    >
                    <hr>
                    <p class="text-center">QR Code</p>
                    <div id="qrcode" class="text-center"></div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <a class="btn btn-primary btn-block" href="index.html">Generate More</a>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-success btn-block" href="pageview.html">Check Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script>
    $(document).ready(function () {
        $("#qrcode").qrcode({
            render: "canvas",
            width: 200,
            height: 200,
            text: "http://google.com"
        });
    });
</script>
</body>
</html>
